          checked: true
        ':input[name="trigger_none"]':
          unchecked: true
    'page_3_markup':
      '#markup': 'This is page 3.'
  page_4:
    '#title': 'Page 4'
    '#type': webform_wizard_page
    '#states':
      visible:
        ':input[name="trigger_pages[page_4]"]':
          checked: true
        ':input[name="trigger_none"]':
          unchecked: true
    'page_4_markup':
      '#markup': 'This is page 4.'
  page_5:
    '#title': 'Page 5'
    '#type': webform_wizard_page
    '#states':
      visible:
        ':input[name="trigger_pages[page_5]"]':
          checked: true
        ':input[name="trigger_none"]':
