id: test_form_wizard_conditional
title: 'Test: Webform: Wizard conditional'
description: 'Test a multiple step wizard with conditional pages'
category: 'Test: Webform'
elements: |
  start:
    '#title': Start
    '#type': webform_wizard_page
    'trigger_pages':
      '#type': checkboxes
      '#title': trigger_pages
      '#options':
        page_1: page_1
        page_2: page_2
        page_3: page_3
        page_4: page_4
        page_5: page_5
      '#default_value':
        - page_1
        - page_2
        - page_3
        - page_4
        - page_5
      '#states':
        unchecked:
          ':input[name="trigger_none"]':
            checked: true
        disabled:
          ':input[name="trigger_none"]':
            checked: true
    'trigger_none':
      '#type': checkbox
      '#title': trigger_none
  page_1:
    '#title': 'Page 1'
    '#type': webform_wizard_page
    '#states':
      visible:
        ':input[name="trigger_pages[page_1]"]':
          checked: true
        ':input[name="trigger_none"]':
          unchecked: true
    'page_1_markup':
      '#markup': 'This is page 1.'
  page_2:
    '#title': 'Page 2'
    '#type': webform_wizard_page
    '#states':
      visible:
        ':input[name="trigger_pages[page_2]"]':
          checked: true
        ':input[name="trigger_none"]':
          unchecked: true
    'page_2_markup':
      '#markup': 'This is page 2.'
  page_3:
