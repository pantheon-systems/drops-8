id: test_element_icheck
title: 'Test: Element: iCheck'
description: 'Test iCheck element.'
category: 'Test: Element'
elements: |
  checkbox_examples:
    '#type': details
    '#title': 'Checkbox default/none examples'
    '#open': true
    checkbox_default:
      '#type': checkbox
      '#title': 'iCheck default'
    checkbox_custom:
      '#type': checkbox
      '#title': 'iCheck custom'
      '#icheck': flat
    checkbox_none:
      '#type': checkbox
      '#title': 'iCheck none'
      '#icheck': none
  tableselect_examples:
    '#type': details
    '#title': 'Radio buttons with other example'
    '#open': true
    tableselect:
      '#type': tableselect
      '#title': 'Table select'
      '#options':
        one: One
        two: Two
        three: Three
        four: Four
        five: Five
      '#icheck': flat
    webform_tableselect_sort:
      '#type': webform_tableselect_sort
      '#title': 'Tableselect sort'
      '#options':
        one: One
        two: Two
        three: Three
        four: Four
        five: Five
      '#icheck': flat
  radios_examples:
    '#type': details
    '#title': 'Radio buttons with other example'
    '#open': true
    radios_trigger:
      '#type': radios
      '#title': 'Please select ''other'' from the below radio buttons.'
      '#options':
        1: One
        2: Two
        3: Three
        other: Other...
      '#icheck': flat
    radios_target:
      '#type': textfield
      '#attributes':
        placeholder: 'Enter other...'
      '#states':
        visible:
          ':input[name="radios_trigger"]':
            value: other
        required:
          ':input[name="radios_trigger"]':
            value: other
  checkboxes_examples:
    '#type': details
    '#title': 'Checkboxes disabled/enabled example'
    '#open': true
    checkboxes_trigger:
      '#type': textfield
      '#title': 'Please enter a value'
    checkbox_target:
      '#type': 'checkboxes'
      '#title': 'Checkboxes'
      '#options':
        1: One
        2: Two
        3: Three
      '#icheck': flat
      '#states':
        enabled:
          ':input[name="checkboxes_trigger"]':
            filled: true
