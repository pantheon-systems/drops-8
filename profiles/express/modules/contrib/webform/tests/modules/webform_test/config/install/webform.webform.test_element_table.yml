id: test_element_table
title: 'Test: Element: Table'
description: 'Test table elements.'
category: 'Test: Element'
elements: |
  table:
    '#type': table
    '#header':
      - 'First Name'
      - 'Last Name'
      - Gender
      - Markup
    table__1:
      table__1__first_name:
        '#type': textfield
        '#size': 20
        '#default_value': John
      table__1__last_name:
        '#type': textfield
        '#size': 20
        '#default_value': Smith
      table__1__gender:
        '#type': select
        '#options': gender
        '#default_value': Male
      table__1__markup:
        '#markup': '{markup_1}'
    table__2:
      table__2__first_name:
        '#type': textfield
        '#size': 20
        '#default_value': Jane
      table__2__last_name:
        '#type': textfield
        '#size': 20
        '#default_value': Doe
      table__2__gender:
        '#type': select
        '#options': gender
        '#default_value': Female
      table__2__markup:
        '#markup': '{markup_2}'
  table_basic:
    '#type': webform_table
    '#title': table_basic
    '#header':
      - title: 'First Name'
        attributes: {  }
      - title: 'Last Name'
        attributes: {  }
      - title: Gender
        attributes: {  }
      - title: Markup
    table_basic_01:
      '#type': webform_table_row
      '#title': 'Basic Person (1)'
      table_basic_01_first_name:
        '#type': textfield
        '#title': 'First name (1)'
        '#title_display': invisible
      table_basic_01_last_name:
        '#type': textfield
        '#title': 'Last name (1)'
        '#title_display': invisible
      table_basic_01_gender:
        '#type': select
        '#title': 'Gender (1)'
        '#title_display': invisible
        '#options': gender
      table_basic_01_markup:
        '#markup': '{markup_1}'
  table_advanced:
    '#type': webform_table
    '#title': table_advanced
    '#title_display': invisible
    '#format': details
    '#header':
      - title: Composite
        attributes:
          width: 50%
      - title: Nested
        attributes:
          width: 50%
    '#sticky': true
    '#caption': '{caption}'
    table_advanced_01:
      '#type': webform_table_row
      '#title': 'Advanced Person (1)'
      table_advanced_01_address:
        '#type': webform_address
        '#title': Address
        '#admin_title': 'Address (1)'
      table_advanced_01_container:
        '#type': container
        table_advanced_01_first_name:
          '#type': textfield
          '#title': 'First name'
          '#admin_title': 'First name (1)'
        table_advanced_01_last_name:
          '#type': textfield
          '#title': 'Last name'
          '#admin_title': 'Last name (1)'
        table_advanced_01_gender:
          '#type': select
          '#title': Gender
          '#options': gender
          '#admin_title': 'Gender (2)'
        table_advanced_01_managed_file:
          '#type': managed_file
          '#title': Files
          '#admin_title': 'Files (2)'
          '#multiple': true
  table_prefix_children_false:
    '#type': webform_table
    '#title': table_prefix_children_false
    '#prefix_children': false
    table_prefix_children_false_01:
      '#type': webform_table_row
      '#title': table_prefix_children_false_01
  table_rows:
    '#type': select
    '#title': table_rows
    '#options':
      1: '1'
      2: '2'
      3: '3'
      4: '4'
    '#default_value': '1'
  table_states:
    '#type': webform_table
    '#title': table_states
    '#states':
      invisible:
        ':input[name="table_rows"]':
          value: ''
    '#header':
      - title: Item
        attributes: {  }
    table_states_01:
      '#type': webform_table_row
      '#title': 'item (1)'
      '#states':
        visible:
          ':input[name="table_rows"]':
            value:
              greater: '0'
      table_advanced_01_textfield:
        '#type': textfield
        '#title': 'textfield (1)'
    table_states_02:
      '#type': webform_table_row
      '#title': 'item (2)'
      '#states':
        visible:
          ':input[name="table_rows"]':
            value:
              greater: '1'
      table_advanced_02_textfield:
        '#type': textfield
        '#title': 'textfield (2)'
    table_states_03:
      '#type': webform_table_row
      '#title': 'item (3)'
      '#states':
        visible:
          ':input[name="table_rows"]':
            value:
              greater: '2'
      table_advanced_03_textfield:
        '#type': textfield
        '#title': 'textfield (3)'
    table_states_04:
      '#type': webform_table_row
      '#title': 'item (4)'
      '#states':
        visible:
          ':input[name="table_rows"]':
            value:
              greater: '3'
      table_advanced_04_textfield:
        '#type': textfield
        '#title': 'textfield (4)'

