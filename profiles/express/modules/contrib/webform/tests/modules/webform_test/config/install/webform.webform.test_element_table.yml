id: test_element_table
title: 'Test: Element: Table'
description: 'Test table elements.'
category: 'Test: Element'
elements: |
  table_elements:
    '#type': details
    '#title': Table
    '#open': true
    table:
      '#type': table
      '#header':
        - 'First Name'
        - 'Last Name'
        - Gender
        - Markup
      table__1:
        table__1__first_name:
          '#type': textfield
          '#size': 20
          '#default_value': John
        table__1__last_name:
          '#type': textfield
          '#size': 20
          '#default_value': Smith
        table__1__gender:
          '#type': select
          '#options': gender
          '#default_value': Male
        table__1__markup:
          '#markup': '{markup_1}'
      table__2:
        table__2__first_name:
          '#type': textfield
          '#size': 20
          '#default_value': Jane
        table__2__last_name:
          '#type': textfield
          '#size': 20
          '#default_value': Doe
        table__2__gender:
          '#type': select
          '#options': gender
          '#default_value': Female
        table__2__markup:
          '#markup': '{markup_2}'
  tableselect_sort_elements:
    '#type': details
    '#title': 'Table Select Elements'
    '#open': true
    tableselect_default:
      '#type': tableselect
      '#title': 'tableselect (default)'
      '#options':
        one: One
        two: Two
        three: Three
        four: Four
        five: Five
    tableselect_single:
      '#type': tableselect
      '#title': 'tableselect (single)'
      '#multiple': false
      '#options':
        one: One
        two: Two
        three: Three
        four: Four
        five: Five
    tableselect_custom:
      '#type': tableselect
      '#title': 'tableselect (custom)'
      '#js_select': false
      '#header':
        title: Title
        key: Key
      '#options':
        one:
          title: 'One (1)'
          key: one
        two:
          title: 'Two (2)'
          key: two
        three:
          title: 'Three (3)'
          key: three
        four:
          title: 'Four (4)'
          key: four
        five:
          title: 'Five (5)'
          key: five
      '#default_value':
        five: five
        three: three
  webform_tableselect_sort_elements:
    '#type': details
    '#title': 'Table Select Sort Elements'
    '#open': true
    webform_tableselect_sort_default:
      '#type': webform_tableselect_sort
      '#title': 'webform_tableselect_sort (default)'
      '#options':
        one: One
        two: Two
        three: Three
        four: Four
        five: Five
    webform_tableselect_sort_custom:
      '#type': webform_tableselect_sort
      '#title': 'webform_tableselect_sort (custom)'
      '#js_select': false
      '#header':
        title: Title
        key: Key
      '#options':
        one:
          title: 'One (1)'
          key: one
        two:
          title: 'Two (2)'
          key: two
        three:
          title: 'Three (3)'
          key: three
        four:
          title: 'Four (4)'
          key: four
        five:
          title: 'Five (5)'
          key: five
      '#default_value':
        five: five
        three: three
  webform_table_sort_elements:
    '#type': details
    '#title': 'Table Sort Elements'
    '#open': true
    webform_table_sort_default:
      '#type': webform_table_sort
      '#title': 'webform_table_sort (default)'
      '#options':
        one: One
        two: Two
        three: Three
        four: Four
        five: Five
    webform_table_sort_custom:
      '#type': webform_table_sort
      '#title': 'webform_table_sort (custom)'
      '#js_select': false
      '#header':
        title: Title
        key: Key
      '#options':
        one:
          title: 'One (1)'
          key: one
        two:
          title: 'Two (2)'
          key: two
        three:
          title: 'Three (3)'
          key: three
        four:
          title: 'Four (4)'
          key: four
        five:
          title: 'Five (5)'
          key: five
      '#default_value':
        five: five
        three: three
