id: test_element_states
title: 'Test: Element: #States API'
description: 'Test Drupal''s #states API states (visible, required, disabled, checked, and expanded).'
category: 'Test: Element'
elements: |
  states_basic:
    '#type': webform_element_states
    '#title': 'States basic'
    '#selector_options':
      selector_01: 'Selector 01 (selector_01)'
      selector_02: 'Selector 02 (selector_02)'
      selector_03: 'Selector 03 (selector_03)'
    '#default_value':
      enabled:
        selector_01:
          checked: true
      required:
        'selector_01''':
          checked: true
        selector_02:
          checked: true
      disabled:
        - selector_01:
            checked: true
        - or
        - selector_02:
            checked: true
  states_custom_selector:
    '#type': webform_element_states
    '#title': 'States custom selector'
    '#selector_options':
      selector_01: 'Selector 01 (selector_01)'
      selector_02: 'Selector 02 (selector_02)'
      selector_03: 'Selector 03 (selector_03)'
    '#default_value':
      required:
        custom_selector:
          value: 'Yes'
  states_empty:
    '#type': webform_element_states
    '#title': 'States empty'
    '#selector_options':
      selector_01: 'Selector 01 (selector_01)'
      selector_02: 'Selector 02 (selector_02)'
      selector_03: 'Selector 03 (selector_03)'
  states_unsupported_operator:
    '#type': webform_element_states
    '#title': 'States unsupport operator'
    '#default_value':
      required:
        - custom_selector:
            value: 'Yes'
        - xor
        - custom_selector:
            value: 'Yes'
  states_unsupported_nesting:
    '#type': webform_element_states
    '#title': 'States unsupport nested multiple selectors'
    '#default_value':
      required:
        - selector_01:
            value: 'Yes'
          selector_02:
            value: 'Yes'
        - or
        - selector_03:
            value: 'Yes'
          selector_04:
            value: 'Yes'
