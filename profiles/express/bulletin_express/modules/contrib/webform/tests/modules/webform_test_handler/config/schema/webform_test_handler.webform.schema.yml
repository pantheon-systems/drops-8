# Schema for the configuration files of the webform test handler module.

webform.handler.test:
  type: mapping
  label: 'Test'
  mapping:
    message:
      label: 'Message'
      type: string

webform.handler.test_entity_mapping:
  type: mapping
  label: 'Test entity mapping'
  mapping:
    entity_type:
      label: 'Entity type'
      type: string
    bundle:
      label: 'Bundle'
      type: string
    fields:
      type: ignore
      label: 'Fields'
