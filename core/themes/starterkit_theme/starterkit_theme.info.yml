name: starterkit_theme
type: theme
'base theme': stable9
hidden: true
libraries:
  - starterkit_theme/base
  - starterkit_theme/messages
  - core/normalize
libraries-extend:
  user/drupal.user:
    - starterkit_theme/user
  core/drupal.dropbutton:
    - starterkit_theme/dropbutton
  core/drupal.dialog:
    - starterkit_theme/dialog
  file/drupal.file:
    - starterkit_theme/file
  core/drupal.progress:
    - starterkit_theme/progress
  media/media_embed_ckeditor_theme:
    - starterkit_theme/media_embed_ckeditor_theme
  media_library/view:
    - starterkit_theme/media_library
  media_library/widget:
    - starterkit_theme/media_library
ckeditor_stylesheets:
  - css/components/media-embed-error.css
