id: d7_menu_links
label: Menu links
migration_tags:
  - Drupal 7
source:
  plugin: menu_link
  constants:
    bundle: menu_link_content
process:
  id: mlid
  bundle: 'constants/bundle'
  title: link_title
  description:
    plugin: extract
    source:
      - options
    index:
      - 0
      - attributes
      - title
    default: ''
  menu_name:
    plugin: migration
    migration: menu
    source: menu_name
  'link/uri':
    plugin: internal_uri
    source:
      - link_path
  'link/options': options
  route:
    plugin: route
    source:
      - link_path
      - options
  route_name: '@route/route_name'
  route_parameters: '@route/route_parameters'
  url: '@route/url'
  options: '@route/options'
  external: external
  weight: weight
  expanded: expanded
  enabled: enabled
  parent:
    -
      plugin: skip_on_empty
      method: process
      source: plid
    -
      plugin: migration
      migration: d7_menu_links
  changed: updated
destination:
  plugin: entity:menu_link_content
migration_dependencies:
  required:
    - menu
