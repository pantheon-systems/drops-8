  mapping:
    constants:
      type: migrate_entity_constant
      label: 'Constants'

migrate.source.variable_multirow:
  type: migrate_source_sql
  label: 'Drupal variable multirow'
  mapping:
    variables:
      type: sequence
      label: 'Variables'
      sequence:
        type: string
        label: 'Variable'

migrate.source.d6_comment_variable:
  type: migrate_source_sql
  label: 'Drupal 6 comment variable'
  mapping:
    constants:
