# Schema for the migrate_drupal source plugins.

migrate.source.variable:
  type: migrate_source_sql
  label: 'Variable'
  mapping:
    variables:
      type: sequence
      label: 'Variables'
      sequence:
        type: string
        label: 'Variable'
    constants:
      type: mapping
      label: 'Constants'
      mapping:
        entity_type:
          type: string
          label: 'Entity type'
        id:
          type: string
          label: 'ID'
        label:
          type: label
          label: 'Label'
        description:
          type: text
          label: 'Description'
        path:
          type: string
          label: 'Path'
        plugin:
          type: string
          label: 'Plugin'
        status:
          type: boolean
          label: 'Status'
        slash:
          type: string
          label: 'Slash'

migrate.source.d6_comment:
  type: migrate_source_sql
  label: 'Drupal 6 comment'
  mapping:
    constants:
      type: mapping
      label: 'Constants'
      mapping:
        entity_type:
          type: string
          label: 'Entity type'

migrate.source.d6_comment_variable_per_comment_type:
  type: migrate_source_sql
  label: 'Drupal 6 comment variable'
