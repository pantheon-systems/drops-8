      label: 'Constants'

migrate.source.d6_upload_instance:
  type: migrate_source_sql
  label: 'Drupal 6 upload form display'
  mapping:
    constants:
      type: migrate_entity_constant
      label: 'Constants'

migrate.source.d6_field_instance:
  type: migrate_source_sql
  label: 'Drupal 6 field instance'
