id: d6_user_picture_file
label: User pictures
migration_tags:
  - Drupal 6
source:
  plugin: d6_user_picture_file
  constants:
    is_public: true
process:
  filename: filename
  uid: uid
  uri:
    plugin: file_uri
    source:
      - picture
      - file_directory_path
      - temp_directory_path
      - 'constants/is_public'
destination:
  plugin: entity:file
  source_path_property: picture
migration_dependencies:
  # Every migration that saves into {file_managed} must have the d6_file
  # migration as an optional dependency to ensure it runs first.
  optional:
    - d6_file
