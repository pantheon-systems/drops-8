base:
  version: VERSION
  css:
    # Adjust the weights to load these early.
    component:
      css/system.module.css: { every_page: true, weight: -10, }
    theme:
      css/system.theme.css: { every_page: true, weight: -10 }

admin:
  version: VERSION
  css:
    theme:
      css/system.admin.css: { weight: -10 }
  dependencies:
    - system/base

maintenance:
  version: VERSION
  css:
    theme:
      css/system.maintenance.css: { weight: -10 }
  dependencies:
    - system/base
    - system/admin

drupal.system:
  version: VERSION
  js:
    js/system.js: {}
  dependencies:
    - core/jquery
    - core/drupal
    - core/drupalSettings
    - core/jquery.once

drupal.system.modules:
  version: VERSION
  js:
    js/system.modules.js: {}
  dependencies:
    - core/jquery
    - core/drupal
    - core/drupal.debounce
    - core/jquery.once

diff:
  version: VERSION
  css:
    component:
      css/system.diff.css: {}

drupal.system.date:
  version: VERSION
  js:
    js/system.date.js: {}
  dependencies:
    - core/jquery
    - core/drupal
    - core/drupalSettings
    - core/jquery.once
    - core/drupal.form
