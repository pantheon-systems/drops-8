big_pipe_test:
  path: '/big_pipe_test'
  defaults:
    _controller: '\Drupal\big_pipe_test\BigPipeTestController::test'
    _title: 'BigPipe test'
  requirements:
    _access: 'TRUE'

big_pipe_test.no_big_pipe:
  path: '/no_big_pipe'
  defaults:
    _controller: '\Drupal\big_pipe_test\BigPipeTestController::test'
    _title: 'BigPipe test'
  options:
    _no_big_pipe: TRUE
  requirements:
    _access: 'TRUE'
